<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a48151181e.js" crossorigin="anonymous"></script>
</head>

<body>
    <button id="disableAudio"><i class="fa fa-volume-up"></i></button>
    <div class="container">
        <h2 class="head">Chat App</h2>
        <div class="chatArea" id="chatBox">
        </div>
        <div class="inputContainer">
            <form id="messageForm">
                <input name="message" id="messageInput" placeholder="Enter your message here."></input>
                <button class="btn" type="submit"><img src="send.svg"></button>
            </form>
        </div>
    </div>
</body>

</html>
